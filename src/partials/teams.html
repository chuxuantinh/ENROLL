<section id="team" class="section team">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2 sec-title">
					<h2 class="">{{team.title}}</h2>
					<p class="desc">{{team.desc}}</p>
			</div>
		</div>
		<div class="row">	
				
				 {{#each team.items}}
				 <div class="col-xs-6 col-sm-4">
				 	<div class="item">
				      <div class="thumb">
				      	<div class="tRes_75">
				      		<img src="{{root}}assets/images/{{this.img}}" alt="{{ this.title }}">
				      	</div>
				      </div>
				      <h4 class="title">{{ this.title }}</h4>
				      <a id="" href="{{this.url}}" data-title="{{ this.title }}" data-src="{{root}}assets/images/{{this.img}}" class="btn btn-primary" data-dismiss="modal" data-target="#myModal">Chi tiáº¿t </a>

				     <div class="hidden member"> 
				     	<ul class="member">
				     	{{#each this.members}}
				     		<li>{{this.name}}</li>
				     	{{/each}}
				     	</ul>
				     </div>
				    </div>
				 </div>
				 {{/each}}
				
			</div>
	</div>
</section>


<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <a href="#" class="close" data-dismiss="modal"><i class="icon icon-close"></i></a>
        </div>
        <div class="modal-body" id='modal-body'>
        	 <div class="thumb">
				    <div class="tRes_75">
			          <img id="img" src="" width="360" height="240">
			      </div>
			  </div>
			  <h4 class="title"></h4>
			  <div class="text">
			  </div>
        </div>
      </div>
    </div>
</div>
